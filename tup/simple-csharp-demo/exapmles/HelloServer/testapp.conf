<tars>
	<application>
		enableset=N
		setdivision=NULL
		<client>
			locator=
			sync-invoke-timeout=20000
			async-invoke-timeout=20000
			refresh-endpoint-interval=60000
			stat=tars.tarsstat.StatObj
			property=tars.tarsproperty.PropertyObj
			report-interval=60000
			modulename=TestApp.HelloJavaServer
			logpath=${basepath}\log
			interfacetype=Hello.Common.IHelloRpc,Hello.Common
		</client>
		<server>
			node=
            app=TestApp
            server=HelloServer
            localip=127.0.0.1
            local=udp -h 127.0.0.1 -p 8989 -t 3000
            basepath=${basepath}
            datapath=${basepath}\data
            logpath=${basepath}\log
            loglevel=DEBUG
            logsize=15M
            log=
			lograte=
            config=tars.tarsconfig.ConfigObj
            notify=tars.tarsnotify.NotifyObj
            mainclass=com.qq.tars.server.startup.Main
            jvmparams=-Xms1024m -Xmx1024m
            sessiontimeout=120000
            sessioncheckinterval=60000
            tcpnodelay=true
            udpbuffersize=8192
            charsetname=UTF-8
			<TestApp.HelloServer.HelloObjAdapter>
				allow
				endpoint=udp -h 127.0.0.1 -p 18600 -t 60000
				handlegroup=TestApp.HelloServer.HelloObjAdapter
				maxconns=200000
				protocol=tars
				queuecap=10000
				queuetimeout=60000
				servant=TestApp.HelloServer.HelloObj
				shmcap=0
				shmkey=0
				threads=100
				classtype=HelloServer.HelloServer,HelloServer
			</TestApp.HelloServer.HelloObjAdapter>
		</server>
	</application>
</tars>
