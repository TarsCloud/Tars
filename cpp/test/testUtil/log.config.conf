<one>
  <application>
	
    #proxy需要的配置
    <client>
        #地址
        locator          = 
        #最大超时时间
        maxinvoketimeout = 
        #模块间调用[可选]
        stat             = one.onestat.StatObj
        #网络发送线程个数
        sendthread       = 1
        #网络接收线程个数
        recvthread       = 1
        #网络异步回调线程个数
        asyncthread      = 3
        #模块名称
        modulename       = one.onelog
    </client>
            
    #定义所有绑定的IP
    <server>
        #应用名称
        app      = one
        #服务名称
        server   = onelog
        #服务的数据目录,可执行文件,配置文件等
        basepath = /usr/local/app/one/onelog/data
        #日志路径
        logpath  = /usr/local/app/one/app_log/ 
        #网络线程个数
        netthread = 2
        #本地管理套接字[可选]
        local   = tcp -h /tmp/one.onelog.sock -p 0 -t 10000
        #本地node的ip:port:timeout[可选]
        node    = ServerObj@tcp -h 127.0.0.1 -p 2345 -t 10000
        #配置中心的地址[可选]
        config  = one.oneconfig.ConfigObj
                
        #配置绑定端口   
        <LogAdapter>
            #ip:port:timeout
            endpoint = tcp -h 10.1.36.39 -p 20500 -t 10000
            #允许的IP地址
            allow	 =
            #最大连接数
            maxconns = 4096
            #当前线程个数
            threads	 = 10
            #处理对象, 支持多个, 以,分隔
            servants = LogObj
        </LogAdapter>
    </server>            
  </application>
  
  <log>
      #log的数据目录
      logpath   = /usr/local/app/one/app_log
      #写线程个数
      logthread = 10
  </log>
</one>

