<tars>
    <application>
        enableset=n
        setdivision=NULL
        <client>
            async-invoke-timeout=5000
            refresh-endpoint-interval=60000
            report-interval=60000
            sample-rate=100000
            max-sample-count=50
            stat=tars.tarsstat.StatObj
            property=tars.tarsproperty.PropertyObj
            modulename=tars.tarsnode
            locator=tars.tarsregistry.QueryObj@tcp -h registry.tars.com -p 17890
            sync-invoke-timeout=6000
            asyncthread=3
        </client>
        <server>
            logsize=10M
            config=tars.tarsconfig.ConfigObj
            notify=tars.tarsnotify.NotifyObj
            deactivating-timeout=3000
            app=tars
            server=tarsnode
            localip=192.168.2.131
            local=tcp -h 127.0.0.1 -p 19385 -t 10000
            basepath=/usr/local/app/tars/tarsnode/data
            datapath=/usr/local/app/tars/tarsnode/data
            logpath=/usr/local/app/tars/app_log
            logLevel=DEBUG
            <NodeAdapter>
                endpoint=tcp -h 192.168.2.131 -p 19385 -t 60000
                allow
                maxconns=1024
                threads=5
                queuecap=10000
                queuetimeout=4000
                servant=tars.tarsnode.NodeObj
            </NodeAdapter>
            <ServerAdapter>
                endpoint=tcp -h 192.168.2.131 -p 19386 -t 60000
                allow
                maxconns=1024
                threads=5
                queuecap=10000
                queuetimeout=4000
                servant=tars.tarsnode.ServerObj
            </ServerAdapter>
        </server>
    </application>
    <node>
            registryObj=tars.tarsregistry.RegistryObj
            <keepalive>
                heartTimeout=60
                monitorInterval=2
                synStatInterval=300
            </keepalive>
            <hashmap>
                file=serversCache.dat
                minBlock=500
                maxBlock=500
                factor=1
                size=10M
            </hashmap>
    </node>
</tars>
