syntax = "proto3";
import "yb_account/common.proto";

//__CMD: 0x1009
//__DESC: 192.168.0.6:8001/account/reset_passwd 验证用户验证码,修改密码
//__TAGS: for_app

message in  {
  int32  role = 1; // 角色
  string phone = 2; //电话
  string passwd = 3; //新密码 md5($passwd)
}

message out {
  
}


option php_namespace = "Proto\\yb_account\\account__reset_passwd"; 