<tars>
	<application>
		enableset=n
		setdivision=NULL
		<server>
			node=tars.tarsnode.ServerObj@tcp -h 12.0.0.11 -p 19386 -t 60000
			deactivating-timeout=3000
			app=Leo
			server=httpYbAccount
			localip=12.0.0.11
			local=tcp -h 127.0.0.1 -p 30000 -t 3000
			basepath=../
			datapath=../data/
			logpath=../log/
			loglevel=DEBUG
			logsize=15M
			log=tars.tarslog.LogObj
			config=tars.tarsconfig.ConfigObj
			notify=tars.tarsnotify.NotifyObj
			logLevel=DEBUG
			php=/usr/bin/php
			buffer_output_size=12582912
			open_tcp_nodelay=1
			open_eof_check=0
			open_eof_split=0
			task_worker_num=1
			dispatch_mode=2
			daemonize=1
			protocolName=http
			<Leo.httpYbAccount.objAdapter>
				allow
				endpoint=tcp -h 12.0.0.11 -p 30000 -t 60000
				handlegroup=Leo.httpYbAccount.objAdapter
				maxconns=200000
				protocol=not_tars
				queuecap=10000
				queuetimeout=60000
				servant=Leo.httpYbAccount.obj
				threads=5
			</Leo.httpYbAccount.objAdapter>
		</server>
		<client>
			asyncthread=3
			locator=tars.tarsregistry.QueryObj@tcp -h 12.0.0.11 -p 17890
			sync-invoke-timeout=20000
			async-invoke-timeout=20000
			refresh-endpoint-interval=60000
			stat=tars.tarsstat.StatObj
			property=tars.tarsproperty.PropertyObj
			report-interval=60000
			modulename=Leo.httpYbAccount
			sample-rate=100000
			max-sample-count=50
		</client>
	</application>
</tars>
