<tars>
    <application>
        <client>
            locator    = tars.tarsregistry.QueryObj@tcp -h 172.27.208.171 -p 17890
            locatorb   = tars.tarsregistry.QueryObj@tcp -h 172.27.208.171 -p 17890:tcp -h 172.27.34.213 -p 17890
            stat       = tars.tarsstat.StatObj
            property   = tars.tarsproperty.PropertyObj
            config     = tars.tarsconfig.ConfigObj
            log        = tars.tarslog.LogObj
            notify     = tars.tarsnotify.NotifyObj
            modulename = TARS.NodeTarsServer
            async-invoke-timeout=60000
        </client>
    </application>
</tars>

<main>
	DevLocator 	= tars.tarsregistry.QueryObj@tcp -h 172.27.208.171 -p 17890:tcp -h 172.27.34.213 -p 17890
	DevServer  	= TARS.NodeTarsServer.NodeTarsObj
	LocalServer = TARS.NodeTarsServer.NodeTarsObj@tcp -h 127.0.0.1   -p 14002 -t 10000
	ProxyServer = TARS.NodeTarsServer.NodeTarsObj@tcp -h 10.12.22.13 -p 8080  -t 60000
	timeout     = 60000
</main>
